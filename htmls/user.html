<html>
    <head>
        <title id="title"></title>
        <script src="../lib/air/AIRAliases.js" type="text/javascript" />
        <script src="../lib/jquery/jquery-1.3.2.min.js" type="text/javascript" />
        <script src="../lib/utils.js" type="text/javascript" />
        <script src="../lib/user.js" type="text/javascript" />
        <link type="text/css" rel="stylesheet" id="ss" 
          href="../themes/rensea/styles.css" />
    </head>
<body>
<script>
    window.onload = externOnLoad;
</script>

<div id="dvcontainer" class="main_background"></div>
<div id="dvtitlebar"></div>
<div id="dvthrobber"></div>

<div id="dvmain">
    <div id="dvtoggle"></div>
    <div id="dvtimeline"></div>
    <div id="dvbottomborder"></div>
    <div id="dvupdatearea">
        <textarea id="dvupdateinput" 
         tabindex="1"
         rows="5"
         onkeypress="user.onUpdateChange()"
         onkeydown="user.onUpdateChange()"
         onkeyup="user.onUpdateChange()"></textarea>
        <span id="dvupdatecount">140</span>
        <span id="sharebar">
            <span>添加</span>
            <button id="bnsharelink" class="btn2">链接</button>
        </span>
        <button id="bnupdatesend" tabindex="2" class="btn2">发送</button>
    </div>
    <div id="dvfilterurl">
        <table cellpadding="0" cellspacing="0" border="0" width="100%"><tr>
        <td width="60%">
            <input type="text" id="inurl" title="分享链接" />
            <input type="text" id="urltitle" title="分享的链接" />
        </td>
        <td width="1%">
            <div id="dvurl"></div>
            <div id="dvurlcncl"></div>
        </td>
        </tr></table>
    </div>
    <div id="dvmenucontainer">
        <div id="dvmenu"></div>
        <div id="dvmainmenu" class="menu">
            <!--div class="menuitem" id="mislideshow">SlideShow对话图片</div>
            <hr /-->
            <div class="menuitem" id="mirefresh">刷新</div>
            <hr />
            <!--div class="menuitem" id="miontop">保持最前</div>
            <div class="menuitem" id="miinput">显示输入</div>
            <hr /-->
            <div class="menuitem" id="miclose">关闭</div>
        </div>
    </div>
</div>

<div id="dvtopborder"></div>

<div id="dvmessage"></div>

<div id="dvexit"></div>
<div id="dvmin"></div>
<div id="dvgripper"></div>

</body>
</html>
