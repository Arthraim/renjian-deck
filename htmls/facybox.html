<html>
    <head>
        <title id="title"></title>
        <script src="../lib/air/AIRAliases.js" type="text/javascript" />
        <script src="../lib/jquery/jquery-1.3.2.min.js" type="text/javascript" />
        <script src="../lib/facybox/facybox.js" type="text/javascript" />
        <link href="../lib/facybox/facybox.css" media="screen" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <script>
            var picurl = null;
            function setUrl(url){
                picurl = url;
            }
            function showPic(){
                nativeWindow.visible = true;
                jQuery.facybox({
                    images: [picurl]
                });
            }
            function slideShow(obj){
                nativeWindow.visible = true;
                jQuery.facybox(obj);
            }
        </script>
    </body>
</html>
