<html>
    <head>
        <title id="title"></title>
        <script src="../lib/air/AIRAliases.js" type="text/javascript" />
        <script src="../lib/jquery/jquery-1.3.2.min.js" type="text/javascript" />
        <link type="text/css" rel="stylesheet" id="ss" 
          href="../themes/rensea/styles.css" />
        <style>
            #notify{display:none;}
        </style>
    </head>
    <body background='#ffffff'>
        <script>
            var title = "";
            var content = "";
            var timeout = 5000;
            function setTitle(t){
                title = t;
                $("#captain").html(title);
            }
            function setContent(c){
                content = c;
                $("#content").html(content);
            }
            function setTout(t){
                timeout = t;
            }
            function show(){
                nativeWindow.visible = true;
                $("#notify").fadeIn(500, function(){
                    setTimeout(function(){
                        $("#notify").fadeOut(500, function(){
                            nativeWindow.visible = false;
                        });
                    }, timeout)
                });
            }
        </script>
        <div id="notify">
            <h1 id="captain">t</h1>
            <p id="content">c</p>
        </div>
    </body>
</html>
